<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>music-component demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../music-component.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        music-component.uno {
        --music-controls-buttons: {
          color:red
        }
        --music-control-button-ink:blue;
        --music-controls-show-button:{
          background-color:black;
          color:red;
        }
      }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Demo with controls list of songs</h3>
    <demo-snippet>
      <template>
        <music-component class="uno" list-request-url="https://music-server-jansolote.herokuapp.com/tracks" song-url="https://music-server-jansolote.herokuapp.com/track/"></music-component>
      </template>
    </demo-snippet>
    <h3>Demo without controls (single song)</h3>
    <demo-snippet>
      <template>
        <music-component invisible-controls="true" invisible-controls-button="true" class="dos" track-url="https://ia800502.us.archive.org/16/items/StairwayToHeaven_886/40StairwayToHeaven.mp3"></music-component>
      </template>
    </demo-snippet>
    </div>
  </body>
</html>
